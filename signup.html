    <div class="main">

      <section class="signup">
          <!-- <img src="images/signup-bg.jpg" alt=""> -->
          <div class="container mb-5">
              <div class="signup-content">
                  <form method="POST" id="signup-form" class="signup-form w-100">
                      <h2 class="form-title">Créer votre compte</h2>
                      <div class="form-group">
                          <input type="text" class="form-input" name="name" id="name" placeholder="Nom"/>
                      </div>
                      <div class="form-group">
                          <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-input" name="password" id="password" placeholder="Mot de passe"/>
                          <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Répéter votre mot de passe"/>
                      </div>
                      
                      <div class="form-group">
                          <input type="submit" name="submit" id="submit" class="form-submit" value="Créer"/>
                      </div>
                  </form>
                  <p class="loginhere">
                      Vous avez déjà un compte ? <a href="./signin.html" class="loginhere-link">Connecter vous</a>
                  </p>
              </div>
          </div>
      </section>
